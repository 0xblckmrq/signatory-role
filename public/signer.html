<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>human.tech Covenant Signatory Verification</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    button { padding: 10px 15px; margin-top: 20px; font-size: 16px; }
    #signature { margin-top: 15px; word-break: break-word; }
    #status { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>human.tech Covenant Signatory Verification</h2>
  <p>Connect the wallet used to sign the covenant and sign the challenge below.</p>
  <p>Challenge:</p>
  <input type="text" id="msg" readonly style="width:100%; padding:8px;">
  <br>
  <button onclick="sign()">Connect & Sign</button>
  <p id="status"></p>

  <script type="module">
    import { ethers } from 'https://cdn.jsdelivr.net/npm/ethers@6.9.0/dist/ethers.min.js';

    const urlParams = new URLSearchParams(window.location.search);
    const challenge = urlParams.get("challenge") || "";
    const userId = urlParams.get("userId");
    const botApi = '/signature-bot'; // dummy placeholder if you want a separate endpoint later

    document.getElementById("msg").value = challenge;

    async function sign() {
      try {
        let provider;
        if (window.ethereum) {
          provider = new ethers.BrowserProvider(window.ethereum);
          await provider.send("eth_requestAccounts", []);
        } else {
          alert("Please use a browser with MetaMask or WalletConnect support.");
          return;
        }

        const signer = await provider.getSigner();
        const signature = await signer.signMessage(challenge);

        document.getElementById("signature").innerText = "Signature created. Completing verification...";

        // Send signature automatically via Discord /signature command
        await fetch(`https://discord.com/api/v10/interactions/${userId}/commands/signature`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ value: signature })
        });

        document.getElementById("status").innerText = "âœ… Verification submitted. Role will be assigned automatically.";
      } catch (err) {
        console.error(err);
        alert(err.message);
      }
    }
  </script>
</body>
</html>
