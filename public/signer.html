<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>human.tech Covenant Signatory Verification</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
  h2 { color: #222; }
  input { width: 100%; padding: 8px; margin: 10px 0; }
  button { padding: 10px 20px; font-size: 16px; }
  #signature { word-break: break-all; margin-top: 10px; display: none; }
  #status { margin-top: 10px; font-weight: bold; }
</style>
</head>
<body>

<h2>human.tech Covenant Signatory Verification</h2>
<p>Connect the wallet used to sign the covenant and sign the challenge below.</p>

<input type="text" id="msg" placeholder="Challenge will appear here" readonly>
<button id="signBtn">Connect & Sign</button>

<p id="status"></p>
<p id="signature"></p>

<script type="module">
import { ethers } from "https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.min.js";
import WalletConnectProvider from "https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider/dist/umd/index.min.js";

let INFURA_KEY = "";

// Fetch INFURA_KEY from server endpoint
fetch("/config")
  .then(res => res.json())
  .then(data => { INFURA_KEY = data.INFURA_KEY; })
  .catch(err => console.error("Failed to load INFURA_KEY", err));

// Auto-fill challenge from URL
window.addEventListener("DOMContentLoaded", () => {
  const urlParams = new URLSearchParams(window.location.search);
  const challengeParam = urlParams.get("challenge");
  if (challengeParam) {
    const challengeInput = document.getElementById("msg");
    challengeInput.value = decodeURIComponent(challengeParam);
    challengeInput.select();
    challengeInput.focus();
  }
});

document.getElementById("signBtn").addEventListener("click", async () => {
  const status = document.getElementById("status");
  const sigBox = document.getElementById("signature");
  const challengeInput = document.getElementById("msg");
  const challenge = challengeInput.value;

  if (!challenge) return alert("Missing challenge");

  status.innerText = "Connecting wallet...";
  sigBox.style.display = "none";

  try {
    let provider;

    if (window.ethereum) {
      // Desktop MetaMask
      await window.ethereum.request({ method: "eth_requestAccounts" });
      provider = new ethers.BrowserProvider(window.ethereum);
    } else {
      // Mobile WalletConnect
      if (!INFURA_KEY) throw new Error("INFURA_KEY not loaded yet");
      const wcProvider = new WalletConnectProvider.default({
        rpc: { 1: `https://mainnet.infura.io/v3/${INFURA_KEY}` },
        qrcode: true
      });
      await wcProvider.enable();
      provider = new ethers.BrowserProvider(wcProvider);
    }

    const signer = await provider.getSigner();
    status.innerText = "Signing message...";

    const sig = await signer.signMessage(challenge);
    sigBox.style.display = "block";
    sigBox.innerText = sig;

    // Auto-copy challenge AND signature for convenience
    try {
      await navigator.clipboard.writeText(challenge);
      await navigator.clipboard.writeText(sig); // overwrite with signature
      status.innerText = "✅ Challenge & Signature copied! Paste the signature in Discord with /signature";
    } catch {
      status.innerText = "✅ Signature generated. Copy it manually and paste in Discord with /signature";
    }

  } catch (err) {
    console.error(err);
    status.innerText = "❌ " + err.message;
  }
});
</script>

</body>
</html>
